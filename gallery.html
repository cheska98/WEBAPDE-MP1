<html> 
    <head> 
        
       	<link rel = "stylesheet" href = "css/gallery.css">
        <link rel = "stylesheet" type = "text/css" href = "../WEBAPDE-MP1/css/toolbar.css">
        
        <script src ="../WEBAPDE-MP1/js/jquery-ui.js"></script>
        <script src = "https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src = "js/jquery-3.2.1.js"></script>
        
        <script> 
            var root = 'https://jsonplaceholder.typicode.com';
            const num = 15; 
            var lastPic; 
            var photos = []; 
            var albums = [];
            var users = []; 
            
            function getAlbums() { 
                
                return $.ajax({
                    url : root +'/albums', 
                    method : 'GET', 
                    type : 'JSON',
                    success : function(data) { 
                       albums = data;
                    }
                });
            }
            
            function getPhotos() { 
                
                return $.ajax({
                    url : root +'/photos', 
                    method : 'GET', 
                    type : 'JSON',
                    success : function(data) { 
                        photos = data;
                    }
                });
            
            }
            
            function getUsers() { 
                
                return $.ajax({
                    url : root + '/users', 
                    method : 'GET', 
                    type : 'JSON',
                    success : function(data) { 
                        users = data;
                    }
                });
            }
            
            function loadMorePic(index) { 
                var i = 1; 
                var start = index; 
                while( i <= num && start > -1 ) { 
                    createPic(start); 
                    if(start == 0) {
                        start = - 1; 
                        $('#next').hide();
                        break;
                    }
                    start --; 
                    i ++; 
                }
                
                lastPic = start;
            }
            
            function createPic(id) { 
               
                var i = document.createElement("img"); 
                $(i).addClass("images"); 
                $(i).attr('src', photos[id].thumbnailUrl); 
                $(i).attr('alt', photos[id].id);
                console.log(i);
                $('#Container').append(i);
            }
            
            function creatModal(id) { 
                        
                var albId = photos[id].albumId - 1; 
                var userId = albums[albId].userId - 1; 
                
                $('.modImg').attr('src', photos[id].url); 
                $('.captionCon').text(photos[id].title); 
                $('.album').text(albums[albId].title); 
                $('.album').attr('href','album.html?' +(albId +1))
                $('.userName').text(users[userId].name);
                $('.userName').attr('href', "profile.html?" +(userId + 1));
                $('.modal').show();
            }
            
            $.when(getAlbums(), getPhotos(), getUsers()).done(function(){
                start(); 
                    
            });
            
            function start() { 
                
                $( ".button" ).click(function() {

                    if (!$('#header').hasClass("off")) {
                        $('.button').animate({ 'left': '+201px' 
                        });

                        $('#slidemenu').animate({'left': '0px'});

                        $('#header').addClass("off");
                    }

                    else {
                        $('.button').animate({'left': '-5px'});
                        $('#slidemenu').animate({'left': '-205px'});
                        $('#header').removeClass("off");
                        };
                    });
                
                    $(document).ready(function() {
                        
                        loadMorePic(photos.length-1); 

                        $('.images').click(function () { 
                            var id = $(this).attr('alt');
                            console.log(id);
                            creatModal(id - 1);

                        }); 

                        $('.modal').click(function(){
                             $('.modal').hide();
                        }); 

                        $('.close').click(function () { 
                             $('.modal').hide();
                        }); 

                        $('#next').click(function() {
                            loadMorePic(lastPic);
                        });
                        
                        $('#searchBox').keydown(function (e){
                            if(e.keyCode == 13){
                                var value = document.getElementById('searchBox').value;
                                alert(value);
                            }
                        });
                    
                    }); 
            } 
        </script>
      
    </head>
    
    <body id = "Site"> 
        
        <div id = "headerCon">
            <div id = "header">
                <img src = "../WEBAPDE-MP1/img/cloud.gif" width = "80">
                <img src = "../WEBAPDE-MP1/img/moony.gif" width = "100">
                <img src = "../WEBAPDE-MP1/img/cloud2.png" width = "80">
                <img src = "../WEBAPDE-MP1/img/cloud3.png" width = "80">
                <img src = "../WEBAPDE-MP1/img/cloud.gif" width = "80">
            </div>
            <div id = "title">
                <img src = "../WEBAPDE-MP1/img/title.png"  id = "titlepic" height = "50">
            </div>
        </div>
        
        <div id = "Site-Content"> 
            <div id = "Container"> 

            </div>
        </div>
        
        <div class = "button" style = "left: -5px">
            <div id = "bstyle">

                <img src = "../WEBAPDE-MP1/img/design2.gif">

            </div>
        </div>

        <div id = "slidemenu" style = "left: -205px"> 
          <div class = "con">
             <a href = "home.html">
                  <div class = "anothercon">
                    <img src = "../WEBAPDE-MP1/img/home2.png" id = "homeicon">
                    <span id = "hometext" class = "text">home</span>
                    </div>
             </a> 
              <a href = "gallery.html">
                  <div class = "anothercon">
                    <img src = "../WEBAPDE-MP1/img/gallery.png" id = "galicon">
                      <span id = "galtext" class = "text" >gallery</span>
                  </div>
              </a>  
              <a href = "users.html">
                  <div class = "anothercon">
                    <img src = "../WEBAPDE-MP1/img/prof.png" id = "profcon">
                      <span id = "proftext" class = "text" >profiles</span>
                 </div>
              </a> 
                <a href = "galAlbum.html">
                    <div class = "anothercon">
                        <img src = "../WEBAPDE-MP1/img/album.png" id = "alcon">
                        <span id = "altext" class = "text" >albums</span>
                    </div>
                  </a> 
            </div>

        </div>
        
        <div id = "top">
        
            <form>
                <input type = "search" id = "searchBox" placeholder = "Search..."/>
            </form>
            
        </div>
        
        <div id = "next"> 
            <a><img src="../WEBAPDE-MP1/img/down.png" width="90px" height="90px"></a>
        </div>
         <div class = "modal" id = "modalView"> 
                <span class = "close"> &times; </span>
                <img class = "modImg" src = ""> 
                <div class = "captionCon"> </div>
                <a class = "album"> </a>
                <a class = "userName"> </a>
        </div>
    </body>
</html>
